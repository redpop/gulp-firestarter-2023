PATH:
    dist:
        css:
            - 'dist/css'
        folder:
            - 'dist'
        images:
            - 'dist/img'
        javascript:
            - 'dist/js'
    src:
        css:
            - 'src/assets/css'
        folder:
            - 'src'
        images:
            - 'src/assets/img'
        javascript:
            - 'src/assets/js'
        javascriptEntries:
            - 'src/assets/js/app.js'
        staticAssets:
            - 'src/assets/*vendor/**/*'
            - 'src/assets/img/favicon.ico'
        templates:
            - 'src/templates'
    clean: '{dist/**/*,.cache/**/*}'
    includePathsForSass:
        - 'node_modules'

BROWSERSYNC:
    port: 8000
    scrollmode: false
